<HEAD>
<script language="javascript" type="text/javascript "
	src="jquery.min.js"></script>
<script type="text/javascript">
	function getUrlParam(name) {
		var param = decodeURI(window.location.search.substr(1));
		//alert(param);
		//alert(window.location.href);
		//构造一个含有目标参数的正则表达式对象 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		//匹配目标参数 
		var r = param.match(reg);
		//返回参数值 
		if (r != null)
			return unescape(r[2]);
		return null;
	}
	function payload() {
		//获取参数
		// alert(window.location.href);
		var qf = getUrlParam('money');
		var zhye1 = getUrlParam('f_zhye');
		var zhinajin1 = getUrlParam('zhinajin');
		// alert(qf);
		// alert(zhye1);
		var userid = getUrlParam('f_userid');
		var username = getUrlParam('f_username');
		var address = getUrlParam('f_address');
		var kahao = getUrlParam('f_cardid');
		// alert(f_gasmeterstyle); // 为卡表用户添加 （开始）
		var f_gasmeterstyle = getUrlParam('f_gasmeterstyle');
		var gas = getUrlParam('pregas');
		var ic_zhye = getUrlParam('ic_zhye');
		//alert("类型"+f_gasmeterstyle);
		if (f_gasmeterstyle === "卡表") {
			// alert(f_gasmeterstyle);
			$("#jibiao").hide();
			$("#userid2").html(userid);
			$("#username2").html(username);
			$("#address2").html(address);
			$("#kahao2").html(kahao);
			// 调取划价服务，求取剩余金额可购买的气量
			//alert(zhye1);
			//alert(ic_zhye);
			//alert(gas);
			//alert(JSON.stringify(canbuyGas(gas,ic_zhye)));
			$("#kzhye").html(ic_zhye);
			$("#gql").html(buyGas(gas,ic_zhye));
		
		}else {
			$("#kabiao").hide();
			$("#bluetooth").hide();
			//alert(address);
			$("#userid1").html(userid);
			$("#username1").html(username);
			$("#address1").html(address);
			$("#qianfei").html(qf);
			$("#zhye").html(zhye1);
			$("#znj").html(zhinajin1);
		}
	}
	$(function() {
		var tbody = "";
		var array = getUrlParam('arr');
		//alert("+++"+array);
		var list = JSON.parse(array);
		//alert("----"+list);

		//------------遍历对象 .each的使用-------------  
		//对象语法JSON数据格式(当服务器端回调回来的对象数据格式是json数据格式，必须保证JSON的格式要求，回调的对象必须使用eval函数进行转化（否则将得不到Object）。本文不作详细介绍服务器端回调的数据问题，我们将直接自定义对象)  			 11.   $("#result ").html("------------遍历对象.each的使用-------------");  

		//下面使用each进行遍历  
		$.each(list, function(n, value) {
			var trs = "<section class=\"re01\">";
			trs += "<ol><li>用户编号:" + value.f_userid + "</li><li>用户姓名:"
					+ value.f_name + "</li><li>抄表日期: " + value.lastinputdate
					+ "</li><li>上期指数:" + value.astinputgasnum
					+ "</li><li>本期指数:" + value.lastrecord + "</li><li>气量:"
					+ value.oughtmount + "</li><li>本次气量金额:" + value.oughtfee
					+ "</li></ol>";
			tbody += trs + "</section>";
		});
		$("#test").append(tbody);
	});
	function f_jiaofe() {
		var openid = getUrlParam('openid');
		var qf = getUrlParam('money');
		document.location.href = "pay.html?openid=" + openid + "&qf=" + qf
		+ "&f_gasmeterstyle=" + getUrlParam('f_gasmeterstyle')+ "&ic_zhye=" + getUrlParam('ic_zhye');
	};
	function bluetoothWrite () {
		var openid = getUrlParam('openid');
		var qf = getUrlParam('money');
		var uid = getUrlParam('f_userid');
		var uname = getUrlParam('f_username');
		var f_zhye = getUrlParam('f_zhye');
		var pregas = getUrlParam('pregas');
		var ic_zhye = getUrlParam('ic_zhye');
		document.location.href = "writeic.html?openid=" + openid + "&qf=" + qf + "&f_userid=" 
				+ uid + "&f_zhye=" + f_zhye + "&ic_zhye=" + ic_zhye + "&pregas=" + pregas;
	}
</script>
