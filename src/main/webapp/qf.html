<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<title>账户余额明细</title>
<link href="style/css.css" rel="stylesheet" type="text/css">
</head>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.json-2.3.min.js"></script>
<script src='js/knockout-2.1.0.js'></script>
<script src="js/knockout.mapping-latest.js"></script>
<script src="js/knockout.validation.min.js"></script>
<script src='js/af.js'></script>
<body>
<HEAD>
<script language="javascript" type="text/javascript "
	src="jquery.min.js"></script>
<script type="text/javascript">
	function getUrlParam(name) {
		var param = decodeURI(window.location.search.substr(1));
		//alert(param);
		//alert(window.location.href);
		//构造一个含有目标参数的正则表达式对象 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		//匹配目标参数 
		var r = param.match(reg);
		//返回参数值 
		if (r != null)
			return unescape(r[2]);
		return null;
	}
	function payload() {
		//获取参数
		
		var qf = getUrlParam('money');
		var zhye1 = getUrlParam('f_zhye');
		var zhinajin1 = getUrlParam('zhinajin');
		//alert(qf);
		//alert(zhye1);
		var userid = getUrlParam('f_userid');
		//alert(userid);
		var username = getUrlParam('f_username');
		//alert(username);
		var address = getUrlParam('f_address');
		//alert(address);
		$("#userid1").html(userid);
		$("#username1").html(username);
		$("#address1").html(address);
		$("#qianfei").html(qf);
		$("#zhye").html(zhye1);
		$("#znj").html(zhinajin1);
	}
	$(function() {
		var tbody = "";
		var array = getUrlParam('arr');
		//alert("+++"+array);
		var list = JSON.parse(array);
		//alert("----"+list);

		//------------遍历对象 .each的使用-------------  
		//对象语法JSON数据格式(当服务器端回调回来的对象数据格式是json数据格式，必须保证JSON的格式要求，回调的对象必须使用eval函数进行转化（否则将得不到Object）。本文不作详细介绍服务器端回调的数据问题，我们将直接自定义对象)  			 11.   $("#result ").html("------------遍历对象.each的使用-------------");  

		//下面使用each进行遍历  
		$.each(list, function(n, value) {
			var trs = "<section class=\"re01\">";
			trs += "<ol><li>用户编号:" + value.f_userid + "</li><li>用户姓名:"
					+ value.f_name + "</li><li>抄表日期: " + value.lastinputdate
					+ "</li><li>上期指数:" + value.astinputgasnum
					+ "</li><li>本期指数:" + value.lastrecord + "</li><li>气量:"
					+ value.oughtmount + "</li><li>本次气量金额:" + value.oughtfee
					+ "</li></ol>";
			tbody += trs + "</section>";
		});
		$("#test").append(tbody);
	});
	function f_jiaofe() {
		var openid = getUrlParam('openid');
		var qf = getUrlParam('money');
		document.location.href = "pay.html?openid=" + openid + "&qf=" + qf;
	}
</script>
</HEAD>

<body onload="payload()">
	<div id="test">
		<span></span>
	</div>
	<aside class="dq">
		<ol>
			<li>编号：<span id="userid1"></span></li>
			<li>姓名：<span id="username1"></span></li>
			<li>地址：<span id="address1"></span></li>
			<li>您的欠费所产生的滞纳金为：<span id="znj"></span></li>
			<li>您的上期结余金额为：<span id="zhye"></span></li>
			<li>您的本期结算账户余额为：<span id="qianfei"></span></li>
		</ol>
	</aside>
	<div class="btn">
		<input type="submit" value="去交费" class="bdbtn" onclick="f_jiaofe();">
	</div>

</body>

</html>
